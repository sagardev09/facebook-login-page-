<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-40 flex m-auto items-center justify-center">
      <div class="left w-[40%] mx-28">
        <img class="w-72" src="fb logo.svg" alt="fb logo" />
        <p class="text-3xl mx-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-6 rounded-lg w-[30%] space-y-3 text-lg relative"
      >
        <input
          class="px-8 py-3 my-2 border border-gray-200 border-1 rounded-lg"
          type="text"
          placeholder="Email address and phone number"
        />
        <input
          class="px-8 py-3 my-2 border border-gray-200 border-1 rounded-lg"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 rounded-lg text-white p-3 font-bold text-lg hover:bg-blue-600"
        >
          Log in
        </button>
        <span
          class="text-blue-700 text-center cursor-pointer text-sm my-2 hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 text-white rounded-lg py-3 my-2 w-fit px-3 mx-auto hover:bg-green-600"
        >
          Create New Account
        </button>
        <p class="absolute -bottom-11 right-[70px] text-sm">
          <span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
